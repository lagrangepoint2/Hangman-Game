<!DOCTYPE html>
<html>
<head>
	<title>Pokemon-Hangman</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Signika" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

  	<!-- JQuery -->
  	<script src="https://code.jquery.com/jquery.js"></script>
</head>
<body>

	<div class="container">
		<div class="jumbotron jumbotron-banner">
		<div class="img"></div>
			<div class="container">
				<h1>Pokemon Hangman</h1><br>
				<h2>Guess the name of the Pokemon that you see on the right!</h2><br>
				<p>Click the "Start!" button and then guess any letters from a-z using the keyboard!</p>
				<button class="btn btn-default btn-md start-button">Start!</button>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-lg-4">

		<div class="panel panel-default">
		  <div class="panel-heading">
		    <h3 class="panel-title">Who's That Pokemon???</h3>
		  </div>
		  <div class="panel-body">
		    <h2><span id="pokemon-guess"></span></h2>
		  </div>
		</div>

		<div class="panel panel-default">
		  <div class="panel-heading">
		    <h3 class="panel-title">Wrong Letters Guessed:</h3>
		  </div>
		  <div class="panel-body">
		    <h2><span id="bad-guess"></span></h2>
		  </div>
		</div>

		<div class="panel panel-default">
		  <div class="panel-heading">
		    <h3 class="panel-title">Number of Guesses Remaining:</h3>
		  </div>
		  <div class="panel-body">
		    <h2 id="guesses-remaining"></h2>
		  </div>
		</div>

		<div class="panel panel-default">
		  <div class="panel-heading">
		    <h3 class="panel-title">Wins:</h3>
		  </div>
		  <div class="panel-body">
		    <h2 id="w-i-n-s"></h2>
		  </div>
		</div>
			
		</div>

		<div class="col-lg-8">
		<img src="assets/images/trainer.png" width="960" height="540" id="poke-picture">
		</div>
	</div>



<script src="assets/javascript/game.js">
</script>
</body>
</html>
